<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ickle - Simple and fast URL shortener</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div id="ickle.toast" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
    <div class="toast-header">
        <strong class="mr-auto">Oops, something went wrong!</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="ickle.toast.message" class="toast-body"></div>
</div>

<div class="main">
    <div class="container text-center header">
        <h1 class="text-center">Simple and fast URL shortener</h1>
    </div>
    <div class="container text-center">
        <form class="form">
            <div class="input-group mb-3">
                <input id="ickle.url" type="text" class="form-control" placeholder="Paste a long URL" aria-label="Paste a long URL" aria-describedby="button-addon2">
                <input id="ickle.name" type="text" class="form-control" placeholder="Put short name" aria-label="Put short name" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="ickle.create" class="btn btn-outline-secondary" type="button">Shorten</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div id="ickle.alert" class="alert alert-success alert-dismissible fade" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Copy the shortened link and share it in messages, texts, posts, websites and other locations.</p>
            <div id="ickle.alert.shortlink" class="text-center shortlink" role="alert"></div>
        </div>
    </div>
</div>

<div class="container-fluid fixed-bottom">
    <hr/>
    <div class="footer">
        Made with <strike>love</strike> beer by <a href="https://github.com/tarnawski" target="_blank">@tarnawski</a>.
        Be an awesome hacker, <a href="https://github.com/tarnawski/ickle" target="_blank">fork me <img src="assets/octocat.png"/></a>
    </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
