<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ickle - Simple and fast URL shortener</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="ickle-main">
    <div class="ickle-title">
        <h1 class="text-center">Simple and fast URL shortener</h1>
    </div>
    <div class="ickle-form">
        <div class="ickle-form-url">
            <input id="ickle.form.url" type="text" placeholder="Paste a long URL" aria-label="Paste a long URL">
        </div>
        <div class="ickle-form-name">
            <input id="ickle.form.name" type="text" placeholder="Put short name" aria-label="Put short name">
        </div>
        <div class="ickle-form-submit">
            <button id="ickle.form.submit" type="button">Shorten</button>
        </div>
    </div>

    <div id="ickle.alert">
        <span id="ickle.alert.closebtn" class="ickle-closebtn">&times;</span>
        <div id="ickle.alert.message"></div>
    </div>
</div>

<div class="footer">
    <hr/>Made with <strike>love</strike> beer by <a href="https://github.com/tarnawski" target="_blank">@tarnawski</a>.
</div>

<script src="js/main.js"></script>
</body>
</html>
